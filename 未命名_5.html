<p class="auto-style1" style="font-kerning: none;">世界觀</p>
<p class="auto-style2">地<span class="auto-style5">表因為大災難變得不適合生物生存，倖存的生物逃至地下。</span></p>
<p class="auto-style4">因為污染的問題，逃到下水道的生物漸漸變成另一種模樣，而地下物資缺乏、弱肉強食，</p>
<p class="auto-style4">因為災難下水道多處坍塌，到管道的盡頭中充滿未知。 </p>
<div>
	<p class="auto-style3">大綱</p>
	<p class="auto-style4">在下水道裡有一個傳聞，在管道的盡頭是樂園，一個尚未被汙染過的土地，是大災難前人類所創造出的避難所，</p>
	<p class="auto-style4">在資源匱乏充滿危險的下水道中弱肉強食是不變的法則，而主角決定朝管道的盡頭前行，途中充滿危險。</p>
</div>
